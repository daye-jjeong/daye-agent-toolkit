    project: work--project-name    # projects/ 폴더명
    priority: high                 # high | medium | low
    key_results:
      - description: KR 설명
        target: "100%"             # 숫자, %, 횟수("3회"), "완료"
        current: ""                # 현재 진행률

  - title: 두 번째 목표
    project: personal--health
    priority: medium
    key_results:
      - description: KR 설명
        target: ""
        current: ""

retrospective:                     # 월말에 작성
  achievement_rate: null           # 0-100
  went_well: []
  to_improve: []
  next_month_focus: []
